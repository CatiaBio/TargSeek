# env.yml
# ------------------------------------------------------
# Conda environment file for the PureMilk Snakemake pipeline.
# 
# Includes all packages needed for:
# - API interactions (Biopython, Entrez)
# - Sequence parsing (Biopython)
# - MSA (MAFFT)
# - Alignment trimming (trimAl)
# - Plotting (Matplotlib, Logomaker)
# - Workflow management (Snakemake)
# ------------------------------------------------------

name: puremilk

channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  - python=3.10
  - snakemake
  - mafft
  - trimal
  - biopython
  - pandas
  - matplotlib
  - logomaker

# Note:
# AliStat is NOT available via conda. It must be manually installed from GitHub
# and manually compiled (C++). See documentation for installation.