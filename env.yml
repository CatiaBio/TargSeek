# env.yml
# ------------------------------------------------------
# Conda environment file for the TargSeek Snakemake pipeline.
# 
# Includes all packages needed for:
# - Workflow management (Snakemake)
# - API interactions & data retrieval (requests, Biopython)
# - Sequence analysis & alignment (Biopython, MAFFT, trimAl)
# - Data manipulation & analysis (pandas, NumPy)
# - Visualization & reporting (matplotlib, seaborn)
# - Epitope prediction (BepiPred 3.0 - separate installation)
# ------------------------------------------------------

name: targseek

channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Core workflow management
  - python=3.10
  - snakemake>=7.0
  
  # Bioinformatics tools
  - mafft                    # Multiple sequence alignment
  - trimal                   # Alignment trimming and cleaning
  
  # Python packages for bioinformatics
  - biopython>=1.80          # Sequence analysis, NCBI API access
  - pandas>=1.5              # Data manipulation and analysis
  - numpy>=1.20              # Numerical computing
  
  # Visualization and plotting
  - matplotlib>=3.5          # Plotting and visualization
  - seaborn>=0.11            # Statistical visualization
  
  # Network and API interactions
  - requests>=2.28           # HTTP library for API calls
  
  # Additional utilities
  - tqdm                     # Progress bars
  
  pip:
    - logomaker>=0.8         # Sequence logo generation for conservation analysis

# External tools and services required:
# ------------------------------------------------------
# 
# APIs (require registration/credentials):
# - NCBI E-utilities API (email required, API key recommended)
# - BacDive API (account required)
# - UniProt REST API (no registration required)
# - QuickGO API (no registration required)
# - RCSB PDB (no registration required)
# 
# Optional epitope prediction:
# - BepiPred 3.0: Requires separate Ubuntu/Linux installation
#   Setup: ./setup_bepipred.sh or ./setup_bepipred_conda.sh
#   Dependencies: PyTorch, ESM-2 protein language model
# 
# System requirements:
# - Python 3.10+
# - 8+ GB RAM recommended
# - Internet connection for API access
# - Disk space for caching (varies by dataset size)